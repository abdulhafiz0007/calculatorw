<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="box-container">
        <div class="box long-box">
            <h2 class="long-box-heading">AC</h2>
        </div>
        <div class="box addition">
            <p class="division">/</p>
        </div>
        <div class="box addition">
            <p class="division">x</p>
        </div>
        <div class="box">
            <p class="division">7</p>
        </div>
        <div class="box">
            <p class="division">8</p>
        </div>
        <div class="box">
            <p class="division">9</p>
        </div>
        <div class="box addition">
            <p class="division">-</p>
        </div>
        <div class="box">
            <p class="division">4</p>
        </div>
        <div class="box">
            <p class="division">5</p>
        </div>
        <div class="box">
            <p class="division">6</p>
        </div>
        <div class="box addition">
            <p class="division">+</p>
        </div>
        <div class="box">
            <p class="division">1</p>
        </div>
        <div class="box">
            <p class="division">2</p>
        </div>
        <div class="box">
            <p class="division">3</p>
        </div>
        <div class="box asignment">
            <p class="division">=</p>
        </div>
        <div class="box zero-num">
            <p class="division">0</p>
        </div>
        <div class="box">
            <p class="division">.</p>
        </div>
    </div>
    
</body>
</html>
